{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
  <form method="post" action="/signup">
    <input name="name" type="text" placeholder="Name" class="w-full mb-3 p-2 border rounded">
    <input name="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">
    <input name="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded">Sign Up</button>
  </form>
</div>
{% endblock %}
