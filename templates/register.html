<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BugWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-100">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight">🐞 BugWise</h1>
      <p class="text-gray-500 mt-2">Create your account to start tracking smarter</p>
    </div>

    <form method="POST" action="/register" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <input type="text" name="username" id="username"
               class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
               placeholder="Enter your username" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input type="email" name="email" id="email"
               class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
               placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input type="password" name="password" id="password"
               class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
               placeholder="Create a password" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold rounded-xl py-2 hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-6">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="text-sm text-center py-2 rounded-lg
                        {% if category == 'success' %}bg-green-100 text-green-700
                        {% elif category == 'danger' %}bg-red-100 text-red-700
                        {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
