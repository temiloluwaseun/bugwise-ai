<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BugWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

  <!-- Left gradient section -->
  <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 text-white items-center justify-center p-10">
    <div class="text-center space-y-4">
      <h1 class="text-5xl font-extrabold tracking-tight">BugWise</h1>
      <p class="text-lg font-light max-w-md mx-auto">
        Track smarter. Debug faster. Collaborate seamlessly with BugWise.
      </p>
    </div>
  </div>

  <!-- Right form section -->
  <div class="flex-1 flex items-center justify-center bg-gray-50 p-6">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Account</h2>

      <form method="POST" action="/register" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
          <input type="text" name="username" id="username"
                 class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                 placeholder="Enter your username" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
          <input type="email" name="email" id="email"
                 class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                 placeholder="Enter your email" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
          <input type="password" name="password" id="password"
                 class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                 placeholder="Create a password" required>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold rounded-xl py-2 hover:opacity-90 transition">
          Register
        </button>
      </form>

      <p class="text-sm text-gray-500 text-center mt-6">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline font-medium">Login</a>
      </p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-4">
            {% for category, message in messages %}
              <div class="text-sm text-center py-2 rounded-lg
                          {% if category == 'success' %}bg-green-100 text-green-700
                          {% elif category == 'danger' %}bg-red-100 text-red-700
                          {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

</body>
</html>
